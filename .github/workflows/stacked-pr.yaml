# .github/workflows/stacked-rebase.yml
name: "Auto Rebase Stacked PRs"

on:
  pull_request:
    types: [closed]

jobs:
  rebase-children:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Find child PRs
        run: |
          echo "Parent branch: ${{ github.event.pull_request.head.ref }}"
          # Example: you can use gh CLI to list PRs whose base == parent branch
          gh pr list --base ${{ github.event.pull_request.head.ref }} --json number,headRefName > children.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rebase child branches onto main
        run: |
          CHILD_BRANCHES=$(jq -r '.[].headRefName' children.json)
          for branch in $CHILD_BRANCHES; do
            echo "Rebasing $branch onto main..."
            git fetch origin main
            git checkout $branch
            git rebase origin/main
            git push --force-with-lease origin $branch
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
