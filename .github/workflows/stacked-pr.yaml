# .github/workflows/stacked-rebase.yml
name: "Auto Rebase Stacked PRs"

on:
  pull_request:
    types: [closed]

jobs:
  rebase-children:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch all history
          fetch-tags: true

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Find child PRs
        run: |
          echo "Parent branch: ${{ github.event.pull_request.head.ref }}"
          gh pr list \
            --base ${{ github.event.pull_request.head.ref }} \
            --json number,headRefName > children.json
          cat children.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rebase child branches onto main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          CHILD_BRANCHES=$(jq -r '.[].headRefName' children.json)
          for branch in $CHILD_BRANCHES; do
            echo "=== Rebasing $branch onto main ==="
            git fetch origin main
            # make sure the branch exists locally
            git fetch origin $branch:$branch
            git checkout $branch
            git rebase origin/main
            git push --force-with-lease origin $branch
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
